<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/local-base-styles.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body class="page">
  <div class="page__wrapper" style="background-color: #363636;">
    <div class="page__inner" style="width: 1160px; margin: 0 auto">
      <footer class="footer">
        <div class="footer__first-column decor-line decor-line--color decor-line--position-bottom">
          <a class="footer__logo footer-logo-device" href="#">
            <img class="footer-logo-device__image" src="img/footer-logo-device__image.svg" width="163" height="35" alt="">
          </a>
          <p class="footer__address footer-paragraph">г. Москва, ул. Строителей, 15</p>
        </div>
        <div class="footer__second-column footer-second-column">
          <div class="footer-second-column__row">
            <a class="footer-second-column__delivery main-navigation-link main-navigation-link--color" href="#">доставка</a>
            <a class="footer-second-column__guarantee main-navigation-link main-navigation-link--color" href="#">гарантия</a>
            <a class="footer-second-column__contacts main-navigation-link main-navigation-link--color" href="#">контакты</a>
          </div>
          <ul class="footer-second-column__social-list social-list">
            <li class="social-list__item social-list-item">
              <a class="social-list-item__link social-list-item__link--facebook-icon" href="#" aria-label="facebook"></a>
            </li>
            <li class="social-list__item social-list-item">
              <a class="social-list-item__link social-list-item__link--instagram-icon" href="#" aria-label="instagram"></a>
            </li>
            <li class="social-list__item social-list-item">
              <a class="social-list-item__link social-list-item__link--twitter-icon" href="#" aria-label="twitter"></a>
            </li>
          </ul>
        </div>
        <div class="footer__third-column">
          <ul class="footer__user-navigation footer-user-navigation">
            <li class="footer-user-navigation__login">
              <a class="user-navigation-link user-navigation-link--color user-navigation-link--login-orange-icon"
                 href="#">Войти</a>
            </li>
            <li class="footer-user-navigation__compare">
              <a class="user-navigation-link user-navigation-link--color user-navigation-link--compare-orange-icon"
                 href="#">Сравнить</a>
            </li>
            <li class="footer-user-navigation__basket">
              <a class="user-navigation-link user-navigation-link--color user-navigation-link--basket-orange-icon"
                 href="#">Корзина</a>
            </li>
          </ul>
          <p class="footer__phone footer-paragraph">Тел.: +7 (495) 495-95-95</p>
          <a class="footer__html-academy-logo html-academy-logo" href="#">
            <img class="html-academy-logo__image" src="img/logo-html.svg" alt="Логотип html-academy">
          </a>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
