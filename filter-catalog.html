<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="css/local-base-styles.css">
  <link rel="stylesheet" href="css/filter-catalog.css">
</head>
<body>
  <section class="filter-catalog">
    <h2 class="filter-catalog__title filter-catalog-title">фильтр:</h2>
    <form class="filter-catalog__form filter-catalog-form" action="#" method="post">
      <fieldset class="filter-catalog-form__price-field filter-catalog-form-field">
        <h3 class="filter-catalog-form-field__title filter-catalog-form-field-title">Стоимость</h3>
        <div class="filter-catalog-form-field__slider price-range-slider">
          <div class="price-range-slider__range-scale range-scale-slider">
            <div class="range-scale-slider__content">
              <div class="range-scale-slider__slider-handle range-scale-slider__slider-handle--pen-min slider-handle" tabindex="1"></div>
              <div class="range-scale-slider__slider-handle range-scale-slider__slider-handle--pen-max slider-handle" tabindex="1"></div>
              <div class="range-scale-slider__progress-bar"></div>
            </div>
          </div>
          <div class="price-range-slider__range-price range-price-slider">
            <div class="range-price-slider__min-price slider-price-range">
              <label class="slider-price-range__label slider-price-range-label" for="slider-price-min-label">от</label>
              <input class="slider-price-range__input slider-price-range-input" type="text" value="0" id="slider-price-min-label">
            </div>
            <div class="range-price-slider__max-price slider-price-range">
              <label class="slider-price-range__label slider-price-range-label" for="slider-price-max-label">до</label>
              <input class="slider-price-range__input slider-price-range-input" type="text" value="5000" id="slider-price-max-label">
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="filter-catalog-form__price-color filter-catalog-form-field">
        <h3 class="filter-catalog-form-field__title filter-catalog-form-field-title">Цвет</h3>
				<div class="filter-catalog-form-field__checkbox checkbox-field">
					<div class="checkbox-field__checkbox checkbox">
						<input class="checkbox__input checkbox-input visually-hidden" id="first-checkbox" type="checkbox" checked>
						<label class="checkbox__label checkbox-label" for="first-checkbox">
							<svg class="checkbox__checkbox-icon" width="24" height="24">
								<use class="checkbox__checkbox-icon-on" xlink:href="img/svg-sprite.svg#checkbox--on"></use>
								<use class="checkbox__checkbox-icon-off" xlink:href="img/svg-sprite.svg#checkbox--off"></use>
							</svg>
						</label>
					</div>
					<label class="checkbox-field__checkbox-name checkbox-field-checkbox-name" for="first-checkbox">Чёрный</label>
				</div>
        <div class="filter-catalog-form-field__checkbox checkbox-field">
          <div class="checkbox-field__checkbox checkbox">
            <input class="checkbox__input checkbox-input visually-hidden" id="second-checkbox" type="checkbox">
            <label class="checkbox__label checkbox-label" for="second-checkbox">
              <svg class="checkbox__checkbox-icon" width="24" height="24">
                <use class="checkbox__checkbox-icon-on" xlink:href="img/svg-sprite.svg#checkbox--on"></use>
                <use class="checkbox__checkbox-icon-off" xlink:href="img/svg-sprite.svg#checkbox--off"></use>
              </svg>
            </label>
          </div>
          <label class="checkbox-field__checkbox-name checkbox-field-checkbox-name" for="second-checkbox">Белый</label>
        </div>
        <div class="filter-catalog-form-field__checkbox checkbox-field">
          <div class="checkbox-field__checkbox checkbox">
            <input class="checkbox__input checkbox-input checkbox-input visually-hidden" id="third-checkbox" type="checkbox">
            <label class="checkbox__label checkbox-label checkbox-label" for="third-checkbox">
              <svg class="checkbox__checkbox-icon" width="24" height="24">
                <use class="checkbox__checkbox-icon-on" xlink:href="img/svg-sprite.svg#checkbox--on"></use>
                <use class="checkbox__checkbox-icon-off" xlink:href="img/svg-sprite.svg#checkbox--off"></use>
              </svg>
            </label>
          </div>
          <label class="checkbox-field__checkbox-name checkbox-field-checkbox-name" for="third-checkbox">Синий</label>
        </div>
        <div class="filter-catalog-form-field__checkbox checkbox-field">
          <div class="checkbox-field__checkbox checkbox">
            <input class="checkbox__input checkbox-input visually-hidden" id="fourth-checkbox" type="checkbox">
            <label class="checkbox__label checkbox-label" for="fourth-checkbox">
              <svg class="checkbox__checkbox-icon" width="24" height="24">
                <use class="checkbox__checkbox-icon-on" xlink:href="img/svg-sprite.svg#checkbox--on"></use>
                <use class="checkbox__checkbox-icon-off" xlink:href="img/svg-sprite.svg#checkbox--off"></use>
              </svg>
            </label>
          </div>
          <label class="checkbox-field__checkbox-name checkbox-field-checkbox-name" for="fourth-checkbox">Красный</label>
        </div>
        <div class="filter-catalog-form-field__checkbox checkbox-field">
          <div class="checkbox-field__checkbox checkbox">
            <input class="checkbox__input checkbox-input visually-hidden" id="fifth-checkbox" type="checkbox">
            <label class="checkbox__label checkbox-label" for="fifth-checkbox">
              <svg class="checkbox__checkbox-icon" width="24" height="24">
                <use class="checkbox__checkbox-icon-on" xlink:href="img/svg-sprite.svg#checkbox--on"></use>
                <use class="checkbox__checkbox-icon-off" xlink:href="img/svg-sprite.svg#checkbox--off"></use>
              </svg>
            </label>
          </div>
          <label class="checkbox-field__checkbox-name checkbox-field-checkbox-name" for="fifth-checkbox">Розовый</label>
        </div>
      </fieldset>
      <fieldset class="filter-catalog-form__price-option filter-catalog-form-field">
        <h3 class="filter-catalog-form-field__title filter-catalog-form-field-title">Bluetooth</h3>
        <div class="filter-catalog-form-field__radio radio-field">
          <div class="radio-field__radio radio">
            <input class="radio__input radio-input visually-hidden" id="first-radio" type="radio" name="bluetooth" checked>
            <label class="radio__label radio-label" for="first-radio">
              <svg class="radio__checkbox-icon" width="24" height="24">
                <use class="radio__radio-icon-on" xlink:href="img/svg-sprite.svg#radio-icon-on"></use>
                <use class="radio__radio-icon-off" xlink:href="img/svg-sprite.svg#radio-icon-off"></use>
              </svg>
            </label>
          </div>
          <label class="radio-field__radio-name radio-field-radio-name" for="first-radio">Есть</label>
        </div>
        <div class="filter-catalog-form-field__radio radio-field">
          <div class="radio-field__radio radio">
            <input class="radio__input radio-input visually-hidden" id="second-radio" type="radio" name="bluetooth">
            <label class="radio__label radio-label" for="second-radio">
              <svg class="radio__checkbox-icon" width="24" height="24">
                <use class="radio__radio-icon-on" xlink:href="img/svg-sprite.svg#radio-icon-on"></use>
                <use class="radio__radio-icon-off" xlink:href="img/svg-sprite.svg#radio-icon-off"></use>
              </svg>
            </label>
          </div>
          <label class="radio-field__radio-name radio-field-radio-name" for="second-radio">Нет</label>
        </div>
      </fieldset>
      <button class="filter-catalog-form__button button" type="submit"><span class="button__text">показать</span></button>
    </form>
  </section>
  <script src="js/svgxuse.min.js"></script>
</body>
</html>
